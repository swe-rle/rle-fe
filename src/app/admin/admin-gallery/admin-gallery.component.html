<section id="intro" class="about-section" style="margin-top:2rem ;">
  <div class="container">
    <div class="row gutters justify-content-center">
      <h1 style="text-align: center;">Events</h1>
      <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between"> <!--col-xl-8 col-lg-12 col-md-12 col-sm-12-->
        <form [formGroup]="eventForm">
          <div class="form-group row">
            <label for="inputeventname" class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-10">
              <input type="eventname" class="form-control" id="inputeventname" placeholder="Event Name" formControlName="eventName">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="description" class="form-control" id="inputdescription" placeholder="Description" formControlName="eventDescription">
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" name="date" formControlName="eventDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="coverImage" class="col-2 col-form-label">Event Cover Image</label>
            <div class="col-5">
              <input  type="file" id="coverImage" (change)="onEventCoverImageChange($event)"  class="form-control"  >
            </div>
            <div class="col-1" style="cursor: pointer;"> <i (click)="uploadImage(selectedEventCoverImage,'coverImage')" class="bi bi-upload" style="margin-top: 0.5rem; color: 	rgb(0, 0, 0);font-size: 23px; "></i></div>
            <div class="col-4 d-flex" style="justify-content: center;" *ngIf="eventCoverImage!=''" >
              <img [src]="eventCoverImage" class="lab-overview-img" >
            </div>
          </div>
          <div class="form-group row">
            <label for="coverImage" class="col-2 col-form-label">Upload Multiple Gallery Images</label>
            <div class="col-5">
              <input  type="file" id="coverImage" (change)="onEventGalleryImageChange($event)"  class="form-control"  multiple>
            </div>
            <div class="col-1" style="cursor: pointer;"> <i (click)="uploadMultipleImages(selectedEventGalleryImages)" class="bi bi-upload" style="margin-top: 0.5rem; color: 	rgb(0, 0, 0);font-size: 23px; "></i></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3" *ngFor="let image of eventGalleryImages">
              <div class="card" style="width: 18rem;">
                <img [src]="image" class="card-img-top" alt="..." >
              </div>
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-sm-10 d-flex justify-content-center">
              <button (click)="eventFormSubmit(eventForm.value)" class="btn btn-primary px-10" style="padding-left: 2rem; padding-right: 2rem;margin-left: 6rem;">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row gutters justify-content-center">
      <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between">
        <!-- <ngx-table [configuration]="configuration"
           [data]="data"
           [columns]="columns">
</ngx-table> -->
      </div>
    </div>
  </div>
</section>
