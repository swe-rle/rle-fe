<section id="intro" class="about-section" style="margin-top:5rem ;">
    <div class="container">

      <div class="row gutters justify-content-center">
        <h1 style="text-align: center;">Lab Details</h1>
        <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between"> <!--col-xl-8 col-lg-12 col-md-12 col-sm-12-->
          <form [formGroup]="labOverviewform" >
            <div class="form-group row">
              <label for="inputlabname" class="col-sm-2 col-form-label">Lab Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputlabname" placeholder="Lab Name" formControlName = "labName">
              </div>
              <label for="labOverview" class="col-sm-2 col-form-label">Lab Overview</label>
              <div class="col-sm-4">
                <textarea type="" class="form-control" id="labOverview" placeholder="Lab Overview" formControlName = "labOverview" rows="2"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="address" placeholder="Address" formControlName = "labAddress">
              </div>
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName = "labEmail">
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label">Phone No.</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" placeholder="Phone No." formControlName = "labPhone">
              </div>
              <label for="twitter" class="col-sm-2 col-form-label">Twitter Handle</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="twitter" placeholder="Twitter Handle" formControlName = "labTwitterHandle">
              </div>
            </div>
            <div class="form-group row mb-3 mt-4">
              <label for="logo" class="col-2 col-form-label">Lab Logo</label>
              <div class="col-5">
                <input #logoInput type="file" id="logo" (change)="onFileLogoSelected($event)"  class="form-control"  >
              </div>
              <div class="col-1" style="cursor: pointer;"> <i (click)="uploadImage(selectedLogoFile,'logo')" class="bi bi-upload" style="margin-top: 0.5rem; color: 	rgb(0, 0, 0);font-size: 23px; "></i></div>
              <div class="col-4 d-flex" style="justify-content: center;" >
                <img [src]="labLogo" class="lab-overview-img" >
              </div>
            </div>
            <div class="form-group row mb-3 mt-4">
              <label for="coverpage" class="col-2 col-form-label">Lab Cover Page</label>
              <div class="col-5">
                <input #coverPageInput type="file" id="coverpage" (change)="onFileCoverPageSelected($event)"  class="form-control" >
              </div>
              <div class="col-1" style="cursor: pointer;"> <i (click)="uploadImage(selectedCoverPageFile,'coverPage')" class="bi bi-upload" style="margin-top: 0.5rem; color: 	rgb(0, 0, 0);font-size: 23px; "></i></div>
              <div class="col-4 d-flex" style="justify-content: center;" >
                <img [src]="labCoverPage" class="lab-overview-img" >
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-10  d-flex justify-content-center ">
                <button (click)="onlabOverviewSubmit(labOverviewform.value)" class="btn btn-primary px-10" style="padding-left: 2rem; padding-right: 2rem;margin-left: 6rem;">ADD NEW LAB</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row gutter">
        <h1 style="text-align: center; margin-top: 5rem;">All Labs List</h1>
        <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 ">
             <ngx-table [configuration]="configuration"
           [data]="allLabData"
           [columns]="columns"
           >
           <ng-template let-row>
            <td>
              <div class="font-small">{{ row.name }}</div>
            </td>
            <td>
              <span class="font-small">{{ row.overview }}</span>
            </td>
            <td>
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                    <button (click)="onDeleteClickLab(row)" class="btn btn-danger btn-sm rounded-0" type="button" title="Delete"  data-toggle="modal" data-target="#exampleModal"><i class="bi bi-trash"></i></button>
                </li>
            </ul>
            </td>
          </ng-template>
</ngx-table>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
