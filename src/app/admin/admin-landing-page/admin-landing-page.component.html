<section id="intro" class="about-section" style="margin-top:5rem ;">
  <div class="container">
    <div class="row gutters justify-content-center">
      <h1 style="text-align: center;">Lab Details</h1>
      <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between"> <!--col-xl-8 col-lg-12 col-md-12 col-sm-12-->

        <form>
          <div class="form-group row">
            <label for="inputlabname" class="col-sm-2 col-form-label">Lab Name</label>
            <div class="col-sm-10">
              <input type="labname" class="form-control" id="inputlabname" placeholder="Lab Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputoverview" class="col-sm-2 col-form-label">Overview</label>
            <div class="col-sm-10">
              <input type="overview" class="form-control" id="inputoverview" placeholder="Overview">
            </div>
          </div>
          <div class="form-group row">
            <label for="formFile" class="col-sm-2 col-form-label">Lab Photo To upload</label>
            <div class="col-sm-10">
              <!-- <input type="overview" class="form-control" id="inputoverview" placeholder="Overview">
               -->
              <input class="form-control" type="file" id="formFile">
            </div>
            
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<section id="intro" class="about-section" style="margin-top:2rem ;">
  <div class="container">
    <div class="row gutters justify-content-center">
      <h1 style="text-align: center;">Slider</h1>
      <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between"> <!--col-xl-8 col-lg-12 col-md-12 col-sm-12-->

        <form>
          <!-- <section id="gallery"  class="d-flex align-items-center"> -->
            <div class="mb-3">
              <div class="row gy-4">
                <div class="col-lg-12 order-2 order-lg-1 d-flex flex-column justify-content-center">
                    <gallery [items]="images"  
                  [thumb]="config?.thumb!"
                  [dots]="config?.dots!"
                  [loadingStrategy]="config?.loadingStrategy!"
                  [slidingDirection]="config?.slidingDirection!"
                    ></gallery>
                </div>
              </div>
            </div>

          <!-- </section>End Hero -->
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Images to Upload</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>


          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<section id="intro" class="about-section" style="margin-top:2rem ;">
  <div class="container">
    <div class="row gutters justify-content-center">
      <h1 style="text-align: center;">Events</h1>
      <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between"> <!--col-xl-8 col-lg-12 col-md-12 col-sm-12-->

        <form>
          <div class="form-group row">
            <label for="inputeventname" class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-10">
              <input type="eventname" class="form-control" id="inputeventname" placeholder="Event Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="description" class="form-control" id="inputdescription" placeholder="Description">
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" name="date">
            </div>
          </div>
          <div class="form-group row">
            <label for="formFile" class="col-sm-2 col-form-label">Event Photo To upload</label>
            <div class="col-sm-10">
              <!-- <input type="overview" class="form-control" id="inputoverview" placeholder="Overview">
               -->
              <input class="form-control" type="file" id="formFile">
            </div>
            
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
