<section id="intro" class="about-section" style="margin-top:5rem ;">
    <div class="container">
      <div class="row gutters justify-content-center">
        <h1 style="text-align: center;">Conference Details</h1>
        <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12 justify-content-between"> <!--col-xl-8 col-lg-12 col-md-12 col-sm-12-->
          <form [formGroup]="publicationform" >
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="title" placeholder="Conference Title" formControlName = "confTitle">
              </div>
            </div>
            <div class="form-group row">
              <label for="desc" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="desc" placeholder="Description" formControlName = "confDescription" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="pdf" class="col-sm-2 col-form-label">Publication PDF URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="pdf" placeholder="PDF LINK" formControlName = "confPdfUrl">
              </div>
            </div>
            <div class="form-group row">
              <label for="start" class="col-sm-2 col-form-label">Start Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="start" placeholder="Start Date" formControlName = "confStartDate">
              </div>
            </div>
            <div class="form-group row">
              <label for="end" class="col-sm-2 col-form-label">End Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="end" placeholder="End Date" formControlName = "confEndDate">
              </div>
            </div>
            <div class="form-group row mt-4">
              <div class="col-sm-5  d-flex justify-content-center ">
                <button  (click)="onConferenceSubmit(publicationform.value)" class="btn btn-primary px-10" style="padding-left: 2rem; padding-right: 2rem;margin-left: 6rem;">SAVE</button>
              </div>
              <div class="col-sm-5  d-flex justify-content-center ">
                <button  class="btn btn-primary px-10" style="padding-left: 2rem; padding-right: 2rem;margin-left: 6rem;" (click)="clearForm()">CLEAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row gutter">
        <h1 style="text-align: center; margin-top: 5rem;">All Conferences List</h1>
        <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 ">
             <ngx-table [configuration]="configuration"
           [data]="allConfData"
           [columns]="columns"
           (event)="onEvent($event)">
           <ng-template let-row>
            <td>
              <div class="font-small">{{ row.conf_title }}</div>
            </td>
            <td>
              <span class="font-small">{{ row.description | truncate:28  }}</span>
            </td>
            <td>
              <span class="font-small">{{ row.blob_storage }}</span>
            </td>
            <td>
              <span class="font-small">{{ row.start_date }}</span>
            </td>
            <td>
              <span class="font-small">{{ row.end_date }}</span>
            </td>
            <td>
              <button class="btn btn-primary btn-sm mr-2" (click)="onEditClick()">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="onDeleteClick()">
                Delete
              </button>
            </td>
          </ng-template>
</ngx-table>
        </div>
      </div>
    </div>
  </section>
