<section>

    <div class="container">

        <div class="section-title mt-5" data-aos="fade-up">
            <p>Conferences</p>
        </div>

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-10 col-md-10" data-aos="zoom-in" data-aos-delay="300">
                <ul data-aos="zoom-in" data-aos-delay="300">
                   <div *ngFor="let conf of conferences">
                    <li data-aos="zoom-in" data-aos-delay="300"><b>{{conf.conf_title}}</b></li>
                <ul class="square">
                    <li>{{conf.description}}</li>
                    <div>
                        <a [attr.href]=" conf.blob_storage" [title]="conf.blob_storage"  target="_blank" class="btn-get-started scrollto">Click Here</a>
                    </div>
                </ul>
                   </div>

                </ul>
            </div>



        </div>

    </div>
</section>
