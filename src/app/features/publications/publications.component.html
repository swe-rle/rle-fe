<section>
  <div class="container">
    <div class="section-title mt-5" data-aos="fade-up">
      <p>Publications</p>
    </div>

    <div class="row justify-content-center">
      <div
        class="col-xl-10 col-lg-10 col-md-10"
        data-aos="zoom-in"
        data-aos-delay="300"
      >
        <ul data-aos="zoom-in" data-aos-delay="300">
          <div class="" *ngFor="let pub of publicationsList">
            <li data-aos="zoom-in" data-aos-delay="300">
              <b>{{ pub.pub_title }}</b>
            </li>
            <ul class="square">
              <li>{{ pub.description }}</li>
              <div>
                <a
                  [attr.href]="pub.blob_storage"
                  [title]="pub.blob_storage"
                  target="_blank"
                  class="btn-get-started scrollto"
                  >PDF</a
                >
              </div>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </div>
</section>
